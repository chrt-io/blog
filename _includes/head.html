<head>
  <title>{%- if page.title -%}{{ page.title | escape }} | {%- endif -%}{{site.title}}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5,user-scalable=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#F9F871">
  <meta name="msapplication-TileColor" content="#F9F871">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta property="og:type" content="website">
  <meta property="og:title" content="{%- if page.title -%}{{ page.title | escape }} | {%- endif -%}{{ site.title }}">
  <meta property="og:description" content="{%- if page.seo_and_social_networks.description -%}{{ page.seo_and_social_networks.description }}{%- else -%}{{ site.description }}{%- endif -%}">
  <meta property="og:url" content="{{  page.url  }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{%- if page.seo_and_social_networks.image -%}{{ page.seo_and_social_networks.image }}{%- else -%}{{ site.logo }}{%- endif -%}">
  <meta name="description" content="{%- if page.seo_and_social_networks.description -%}{{ page.seo_and_social_networks.description }}{%- else -%}{{ site.description }}{%- endif -%}">
  <meta name="keywords" content="{{ site.keywords }}">
</head>
